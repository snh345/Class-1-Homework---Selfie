<html>
<head>
    <style>
        .row{
            display: grid;
            gap: 0px;
            grid-template-columns: repeat(3,0fr);
        }
        .image{
            width: 100%;
        }
    </style>

    
</head>

        <div class="image"><img src="snow/5.jpg" alt="snow" id="ch5"></div>
        <div class="image"><img src="snow/4.jpg" alt="snow" id="ch6"></div>
        <div class="image"><img src="snow/3.jpg" alt="snow" id="ch7"></div>
        <div class="image"><img src="snow/2.jpg" alt="snow" id="ch8"></div>
        <div class="image"><img src="snow/1.jpg" alt="snow" id="ch9"></div>
    </div>

var img4 = document.getElementById('ch4');
var img5 = document.getElementById('ch5');

var img7 = document.getElementById('ch7');

}

</script>

</body>



</html>
